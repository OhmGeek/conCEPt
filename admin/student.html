<script type="text/javascript">
$("#mainform").submit(function(){
	return false;
});
$("#submitButton").click(function(){
var data = ($("#mainform").serialize());
	$.post("makeStudentRequest.php",data,function(info){
		$('#student-span').empty(); 
		$("#student-span").html(info);
	});
});
