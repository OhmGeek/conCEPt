<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="http://community.dur.ac.uk/cs.seg04/bootstrap-custom/css/bootstrap.min.css">
		<title>ODR Admin</title>
		<!-- jQuery library -->
		<script src="http://community.dur.ac.uk/cs.seg04/jquery-3.1.1.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="http://community.dur.ac.uk/cs.seg04/bootstrap-custom/js/bootstrap.min.js"></script>
		
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- Stylesheet for printing -->
		<link rel="stylesheet" type="text/css" href="./css/print.css" media="print">
		<style>
			.thick {
					font-weight: bold;
			}
			body { padding-top: 80px }

		</style>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.bundle.min.js"></script>
		
	</head>
	
	<body>
	{{navbar|raw}}
	<div class="jumbotron">
		<h1>Hello {{username}}</h1>
		<p>There are currently {{numberOfStudents}} students and {{numberOfMarkers}} markers.</p>
	</div>
	<div class="panel panel-primary">
		<div class="panel-heading">
			Quick Links
		</div>
		<div class="panel-body">
			<ul class="nav nav-pills">
					<li role="presentation"><a href="#">Assign supervisors and examiners</a></li>
					<li role="presentation"><a href="#">Add Forms</a></li>
			</ul>
		</div>
	</div>

	<div class="panel panel-default">	
			<div class="panel-heading">
				Statistics
			</div>
			<div class="panel-body">
				<canvas id="initial-forms-chart" width=400 height=400></canvas>
			</div>
	</div>

	<script>
		var formsChart = document.getElementById('initial-forms-chart');
		var submittedFormNum = 100;
		var unsubmittedFormNum = 10;
		var formsData = {
			labels: [
				"Submitted",
				"Unsubmitted"
				],
				datasets: [
				{
						data: [{{submittedFormCount}}, {{unSubmittedFormCount}}],
					backgroundColor: [
						'#FF6384',
						'#36A2EB'
					],
					hoverBackgroundColor: [
						'#FF6384',
						'#36A2EB'
					]
				}]
		};
var chart = new Chart(formsChart, {
	type: 'pie',
	data: formsData,

});
	</script>


	</body>
</html>
