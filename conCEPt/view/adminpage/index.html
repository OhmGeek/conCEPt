<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"> 
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- Stylesheet for printing -->
		<link rel="stylesheet" type="text/css" href="print.css" media="print">
		
		<style>
			.thick {
					font-weight: bold;
			}
			body { padding-top: 80px }
			.jumbotron {

				text-align: center;
				padding-top: 50px;
				padding-bottom: 50px;
			}
		</style>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.bundle.min.js"></script>
		
	</head>
	
	<body>
	{{navbar|raw}}
	<div class="jumbotron">
		<h1>Hello, {{username}}.</h1>
		<p>There are currently {{numberOfStudents}} students and {{numberOfMarkers}} markers.</p>
	</div>
	<div class="panel panel-primary">
		<div class="panel-heading">
			Quick Links
		</div>
		<div class="panel-body">
			<ul class="nav nav-pills">
					<li role="presentation"><a href="admin_services.php?route=adding">Assign supervisors and examiners</a></li>
					<li role="presentation"><a href="admin_services.php?route=linking">Add Forms</a></li>
					<li role="presentation"><a
href="admin_services.php?route=printing">Print Student Forms</a></li>
			</ul>
		</div>
	</div>

	<div class="panel panel-default">	
			<div class="panel-heading">
				Statistics
			</div>
			<div class="panel-body">
				<canvas id="initial-forms-chart" width=400 height=400></canvas>
			</div>
	</div>

	<script>
		var formsChart = document.getElementById('initial-forms-chart');
		var submittedFormNum = parseInt("{{ submittedFormCount }}");
		var unsubmittedFormNum = parseInt("{{ unSubmittedFormCount }}");
		if(!submittedFormNum) {
			submittedFormNum = 0;
		}
		if(!unsubmittedFormNum) {
			unsubmittedFormNum = 0;
		}

	var formsData = {
			labels: [
				"Submitted",
				"Unsubmitted"
				],
				datasets: [
				{
						data: [submittedFormNum,
unsubmittedFormNum],
					backgroundColor: [
						'#FF6384',
						'#36A2EB'
					],
					hoverBackgroundColor: [
						'#FF6384',
						'#36A2EB'
					]
				}]
		};
var chart = new Chart(formsChart, {
	type: 'pie',
	data: formsData,

});
	</script>


	</body>
</html>
